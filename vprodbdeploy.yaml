apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodbb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: vprofile/vprofiledb:V1
          args:
            - "--ignore-db-dir=lost+found"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vprodbdata
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: dbpass
      nodeSelector:
        zone: us-east-2a
      volumes:
        - name: vprodbdata
          awsElasticBlockStore:
            volumeID: vol-08dc485b474c7c803
            fsType: ext4
